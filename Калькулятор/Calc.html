<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <div class="container">
        <button id="theme-toggle"></button>
        <div class="calculator">
            <div class="display" id="result">0</div>
            <div class="buttons">
                <button class="my_but secondary" id="btn_op_clear">AC</button>
                <button class="my_but secondary" id="btn_op_sign">+/-</button>
                <button class="my_but secondary" id="btn_op_percent">%</button>
                <button class="my_but primary" id="btn_op_div">/</button>
                <button class="my_but primary" id="btn_op_mult">x</button>
                <button class="my_but primary" id="btn_op_minus">-</button>
                <button class="my_but" id="btn_digit_1">1</button>
                <button class="my_but" id="btn_digit_2">2</button>
                <button class="my_but primary" id="btn_op_plus">+</button>
                <button class="my_but" id="btn_digit_3">3</button>
                <button class="my_but" id="btn_digit_4">4</button>
                <button class="my_but primary" id="btn_op_coren">√</button>
                <button class="my_but" id="btn_digit_5">5</button>
                <button class="my_but" id="btn_digit_6">6</button>
                <button class="my_but primary" id="btn_op_stepen">x²</button>
                <button class="my_but" id="btn_digit_8">8</button>
                <button class="my_but" id="btn_digit_7">7</button>
                <button class="my_but primary execute" id="btn_op_equal">=</button>
                <button class="my_but" id="btn_digit_9">9</button>
                <button class="my_but" id="btn_digit_0">0</button>
                <button class="my_but primary" id="btn_digit_dot">.</button>
                <button class="my_but primary" id="btn_op_backspace">←</button>
                <button class="my_but primary" id="btn_op_factorial">x!</button>
                <button class="my_but primary" id="btn_op_three_zero">000</button>
            </div>
        </div>

        <details id="info">
            <summary>
                <img src="info.png" alt="Информация" width="50px">
            </summary>
            <ul>
                <li>Черный Сергей ИС-22</li>
                <li><a href="https://github.com/DSW-beep?tab=repositories" target="_blank" id="github">Github</a></li>
                <div class="ans"></div>
                Лабараторная работа №1: Знакоство с HTML и CSS.
            </ul>
        </details>
    </div>
</body>
</html>
